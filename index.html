<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <input type="text" class="display" />

      <div class="buttons">
        <button class="operator" data-value="AC">AC</button>
        <button class="operator" data-value="DEL">DEL</button>
        <button class="operator" data-value="%">%</button>
        <button class="operator" data-value="/">/</button>

        <button data-value="7" class="operator1">7</button>
        <button data-value="8" class="operator1">8</button>
        <button data-value="9" class="operator1">9</button>
        <button class="operator2" data-value="*">*</button>

        <button data-value="4" class="operator1">4</button>
        <button data-value="5" class="operator1">5</button>
        <button data-value="6" class="operator1">6</button>
        <button class="operator" data-value="-">-</button>

        <button data-value="1" class="operator1">1</button>
        <button data-value="2" class="operator1">2</button>
        <button data-value="3" class="operator1">3</button>
        <button class="operator" data-value="+">+</button>

        <button data-value="0" class="operator1">0</button>
        <button data-value="00" class="operator1">00</button>
        <button data-value="." class="operator1">.</button>
        <button class="operator" data-value="=">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
